<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Lab Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="min-width: 380px;">
        <div class="card-body">
            <h1 class="h4 mb-3 text-center">Create Account</h1>

            <!-- error message -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                Something went wrong.
            </div>

            <form method="post" th:action="@{/signup}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           th:value="${username}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           th:value="${email}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           required>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-2">Sign Up</button>

                <div class="text-center">
                    <small>
                        Already have an account?
                        <a th:href="@{/login}">Login</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
